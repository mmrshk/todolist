default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  port: 5432
  username: "postgres" #<%= ENV['PG_USER'] %>
  password: "postgres" #<%= ENV['PG_PASSWORD'] %>

test:
  <<: *default
  database: todolist_test

development:
  <<: *default
  database: todolist_development

production:
  <<: *default
  database: todolist_production
