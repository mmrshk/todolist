default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  port: 5432
  username: "<%= Rails.application.credentials.PG_USER %>"
  password: "<%= Rails.application.credentials.PG_PASSWORD %>"

test:
  <<: *default
  database: todolist_test

development:
  <<: *default
  database: todolist_development

production:
  <<: *default
  database: todolist_production
